# Default values for frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    tag: provisioning-deployment

provisioning:
  enabled: true
  prod:
    isRequired: true
    image:
      repository: index.docker.io/trubudget/v1/provisioning
    env:
      API_HOST: api-prod-1
      API_PORT: 8080
      ENVIRONMENT_TYPE: TEST
      ROOT_SECRET: "root-secret"
      ORGANIZATION: ACMECorp
  test:
    isRequired: true
    image:
      repository: index.docker.io/trubudget/v1/provisioning
    env:
      API_HOST: api-test-1
      API_PORT: 8080
      ENVIRONMENT_TYPE: TEST
      ROOT_SECRET: "root-secret"
      ORGANIZATION: ACMECorp
