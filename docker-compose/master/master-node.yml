version: "3.2"
services:
  api:
    image: trubudget/api:${TAG}
    environment:
      RPC_HOST: master
      RPC_PORT: ${RPC_PORT}
      PORT: ${API_PORT}
      ORGANIZATION: ${ORGANIZATION}
      ORGANIZATION_VAULT_SECRET: ${ORGANIZATION_VAULT_SECRET}
      ROOT_SECRET: ${ROOT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL}
      PRETTY_PRINT: ${PRETTY_PRINT}
      SWAGGER_BASEPATH: /prod
    links:
      - master
    ports:
      - "8080:${API_PORT}"

  master:
    image: trubudget/blockchain:${TAG}
    environment:
      RPC_PORT: ${RPC_PORT}
      ORGANIZATION: ${ORGANIZATION}
      EXTERNAL_IP: ${EXTERNAL_IP}
    volumes:
      - /tmp/bcMasterVolume:/root/.multichain
    ports:
      - "7447:${RPC_PORT}"

  testapi:
    image: trubudget/api:${TAG}
    environment:
      RPC_HOST: testmaster
      RPC_PORT: ${RPC_PORT}
      PORT: ${API_PORT}
      ORGANIZATION: ${ORGANIZATION}
      ORGANIZATION_VAULT_SECRET: ${ORGANIZATION_VAULT_SECRET}
      ROOT_SECRET: ${ROOT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL}
      PRETTY_PRINT: ${PRETTY_PRINT}
      SWAGGER_BASEPATH: /test
    links:
      - testmaster
    ports:
      - "8081:${API_PORT}"

  testmaster:
    image: trubudget/blockchain:${TAG}
    environment:
      RPC_PORT: ${RPC_PORT}
      ORGANIZATION: ${ORGANIZATION}
      EXTERNAL_IP: ${EXTERNAL_IP}
    volumes:
      - /tmp/bcTestMasterVolume:/root/.multichain
    ports:
      - "7448:${RPC_PORT}"

  frontend:
    image: trubudget/frontend:${TAG}
    environment:
      PROD_API_HOST: api
      PROD_API_PORT: ${API_PORT}
      TEST_API_HOST: testapi
      TEST_API_PORT: ${API_PORT}
    links:
      - api
      - testapi
    ports:
      - "80:80"
