swagger: '2.0'
info:
  title: TruBudget
  version: v1
host: none
schemes:
  - https
paths:
  "/user.create":
    post:
      operationId: "user.create"
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          schema:
            type: object
            required:
              - apiVersion
              - data
            properties:
              apiVersion:
                type: string
                enum:
                  - '1.0'
              data:
                type: object
                required:
                  - initiatorUserId
                  - newUser
                properties:
                  initiatorUserId:
                    type: string
                  newUser:
                    type: object
                    required:
                      - id
                      - displayName
                      - organization
                      - password
                    properties:
                      id:
                        type: string
                      displayName:
                        type: string
                      organization:
                        type: string
                      password:
                        type: string
            example:
              apiVersion: '1.0'
              data:
                initiatorUserId: alice
                newUser:
                  id: bob
                  displayName: Bob the Builder
                  organization: BuilderLand
                  password: topsecret
      responses:
        '200':
          description: ''
          schema:
            type: string
            example:
              "alice"
